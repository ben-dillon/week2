<!DOCTYPE html>
<html>
  <head>
      <title>Semantic HTML Layout</title>
  </head>

  <body>
    <header>
      <h1>This is the Page Heading</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </nav>
    <article>
      <h2>This is the article heading</h2>
        <p>Dummy text for article.</p>
    </article>
    <aside>
      <figure>
        <img src="./hockey.gif">
        <figcaption>Figure caption text</figcaption>
        <p>Dummy text for aside</p>
      </aside>
      <section>
        <p>Hello world!</p>
      </section>
      <footer>
        <hr/>
        Copyright (c) 2019. All Rights Reserved.
      </footer>
  </body>

</html>
